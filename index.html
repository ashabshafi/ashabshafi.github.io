<body>
    <div class="container">
        <h4>Task List</h4>
        <form id="task_form">
            <input type="text" id="new_task" placeholder="New Task" >
            <input type="submit" value="Add Task"  class="btn btn-info">
        </form>
        <hr>
        <h4>Tasks</h4>
        <input type="text" id="task_filter" placeholder="Filter Task">
        <ul id="tasks">
            
        </ul>
        <button  class="btn btn-outline-danger" id="clear_task_btn">Clear Tasks</button>
    </div>

    <script src="script.js"></script>
